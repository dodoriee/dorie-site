<h2>152화</h2>
<p>너는 세상이 내게 선사한 악의. 나의 불행. 나의 운명. 나의 나락. 몰락의 인도자이자 <u><strong>공포의 탈을 쓰고 온 사랑</strong></u>. 네가 그 무엇이라도 상관없다. 나는 두 발로 뚜벅뚜벅 걸어서 네게 마중을 나갈 것이다.</p>
